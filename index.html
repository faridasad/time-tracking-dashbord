<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="left">
          <div class="user">
            <img src="images/image-jeremy.png" alt="User Image" />
            <div class="details">
              <p>Report for</p>
              <h1 class="username">Jeremy Robson</h1>
            </div>
          </div>
          <div class="status">
            <button class="status-button" value="daily">Daily</button>
            <button class="status-button weekly active" value="weekly">
              Weekly
            </button>
            <button class="status-button" value="monthly">Monthly</button>
          </div>
        </div>
        <div class="spends"></div>
      </div>
    </div>
  </body>
</html>
